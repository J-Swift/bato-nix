<?xml version="1.0"?>
<systemList>
  <system>
        <fullname>Super Nintendo Entertainment System</fullname>
        <name>snes</name>
        <manufacturer>Nintendo</manufacturer>
        <release>1990</release>
        <hardware>console</hardware>
        <path>/run/current-system/sw/share/snes-static-data</path>
        <extension>.smc .fig .sfc .gd3 .gd7 .dx2 .bsx .swc .zip .7z</extension>
        <command>retroarch -L /run/current-system/sw/lib/retroarch/cores/snes9x_libretro.so %ROM%</command>
        <platform>snes</platform>
        <theme>snes</theme>
        <group>snes</group>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">snes9x</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
